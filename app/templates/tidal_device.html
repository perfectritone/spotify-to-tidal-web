{% extends "base.html" %}

{% block content %}
<div class="card">
    <h3>Connect Tidal</h3>

    <div class="steps">
        <div class="step">
            <span class="step-number">1</span>
            <span class="step-text">Click the button below to open Tidal</span>
        </div>
        <div class="step">
            <span class="step-number">2</span>
            <span class="step-text">Log in with your Tidal account</span>
        </div>
        <div class="step">
            <span class="step-number">3</span>
            <span class="step-text"><strong>Click "Continue"</strong> to link your device</span>
        </div>
        <div class="step">
            <span class="step-number">4</span>
            <span class="step-text">Return here - we'll detect when you're connected</span>
        </div>
    </div>

    <a href="{{ verification_uri }}" target="_blank" class="btn btn-tidal btn-auth">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M12.012 3.992L8.008 7.996 4.004 3.992 0 7.996l4.004 4.004 4.004-4.004 4.004 4.004-4.004 4.004 4.004 4.004 4.004-4.004-4.004-4.004 4.004-4.004 4.004 4.004 4.004-4.004-4.004-4.004L24 3.992l-4.004 4.004-4.004-4.004z"/>
        </svg>
        Open Tidal Authorization
    </a>

    <div id="status-box" class="status-box">
        <div class="spinner" id="spinner"></div>
        <p id="status">Waiting for authorization...</p>
    </div>
</div>

<style>
    .steps {
        margin-bottom: 1.5rem;
    }

    .step {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1rem;
        color: var(--text-secondary);
    }

    .step:last-child {
        margin-bottom: 0;
    }

    .step-number {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        background: linear-gradient(135deg, var(--tidal) 0%, rgba(0, 255, 255, 0.7) 100%);
        color: #000;
        border-radius: 50%;
        font-size: 0.8rem;
        font-weight: 700;
        margin-right: 1rem;
        flex-shrink: 0;
    }

    .step-text {
        padding-top: 4px;
        line-height: 1.4;
    }

    .step-text strong {
        color: var(--text-primary);
    }

    .btn-auth {
        display: flex;
        width: 100%;
        margin: 1.5rem 0;
    }

    .status-box {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem 1.25rem;
        background: var(--bg-secondary);
        border-radius: 12px;
        border: 1px solid var(--border);
    }

    .status-box p {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin: 0;
    }

    .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--border);
        border-top-color: var(--tidal);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        flex-shrink: 0;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .status-box.success {
        background: rgba(46, 213, 115, 0.1);
        border-color: var(--success);
    }

    .status-box.success .spinner {
        display: none;
    }

    .status-box.success::before {
        content: "✓";
        color: var(--success);
        font-size: 1.25rem;
        font-weight: bold;
    }

    .status-box.success p {
        color: var(--success);
    }

    .status-box.error {
        background: rgba(255, 71, 87, 0.1);
        border-color: var(--error);
    }

    .status-box.error .spinner {
        display: none;
    }

    .status-box.error::before {
        content: "✕";
        color: var(--error);
        font-size: 1.25rem;
        font-weight: bold;
    }

    .status-box.error p {
        color: var(--error);
    }
</style>

<script>
async function checkAuth() {
    try {
        const response = await fetch('/auth/tidal/check');
        const data = await response.json();

        if (data.status === 'success') {
            document.getElementById('status-box').className = 'status-box success';
            document.getElementById('status').textContent = 'Connected! Redirecting...';

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/auth/tidal/save';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'tokens';
            input.value = JSON.stringify(data.tokens);
            form.appendChild(input);

            document.body.appendChild(form);
            form.submit();
        } else if (data.status === 'restart') {
            document.getElementById('status').textContent = 'Session expired, restarting...';
            window.location.href = '/auth/tidal';
        } else if (data.status === 'error') {
            document.getElementById('status-box').className = 'status-box error';
            document.getElementById('status').textContent = 'Error: ' + data.message;
        } else {
            setTimeout(checkAuth, 2000);
        }
    } catch (e) {
        setTimeout(checkAuth, 2000);
    }
}

setTimeout(checkAuth, 3000);
</script>
{% endblock %}
