<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to Tidal Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify: #1db954;
            --spotify-dark: #1aa34a;
            --tidal: #00ffff;
            --tidal-dark: #00e5e5;
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --error: #ff4757;
            --success: #2ed573;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60vh;
            background: radial-gradient(ellipse at 50% 0%, rgba(29, 185, 84, 0.15) 0%, transparent 60%),
                        radial-gradient(ellipse at 80% 20%, rgba(0, 255, 255, 0.08) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--spotify) 0%, var(--tidal) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--bg-primary);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 0.25rem;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            background: var(--bg-card-hover);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .card h3 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 1.25rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-spotify {
            background: var(--spotify);
            color: #000;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.3);
        }

        .btn-spotify:hover {
            background: var(--spotify-dark);
            box-shadow: 0 6px 30px rgba(29, 185, 84, 0.4);
        }

        .btn-tidal {
            background: var(--tidal);
            color: #000;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
        }

        .btn-tidal:hover {
            background: var(--tidal-dark);
            box-shadow: 0 6px 30px rgba(0, 255, 255, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--spotify) 0%, var(--tidal) 100%);
            color: #000;
            width: 100%;
            font-size: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.2), 0 4px 20px rgba(0, 255, 255, 0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 30px rgba(29, 185, 84, 0.3), 0 6px 30px rgba(0, 255, 255, 0.3);
        }

        .btn:disabled {
            background: var(--bg-secondary);
            color: var(--text-muted);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Status indicators */
        .status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: 0.75rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-dot.disconnected {
            background: var(--text-muted);
        }

        .status-info {
            flex: 1;
            min-width: 0;
        }

        .status-service {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .status-user {
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Checkboxes */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .checkbox-item input[type="checkbox"] {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--border);
            border-radius: 6px;
            margin-right: 0.875rem;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background: var(--spotify);
            border-color: var(--spotify);
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 11px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-item .label-text {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .checkbox-item .label-icon {
            font-size: 1.1rem;
            margin-right: 0.75rem;
        }

        /* Error messages */
        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--error);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        /* Links */
        a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--text-primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .footer a {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer a:hover {
            color: var(--text-secondary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.4s ease-out;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.75rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.18l6.9 3.45L12 11.08 5.1 7.63 12 4.18zM4 8.82l7 3.5v7.36l-7-3.5V8.82zm9 10.86v-7.36l7-3.5v7.36l-7 3.5z"/>
                    </svg>
                </div>
            </div>
            <h1>Spotify to Tidal</h1>
            <p class="subtitle">Sync your music library seamlessly</p>
        </header>

        {% block content %}{% endblock %}

        <footer class="footer">
            <a href="/logout">Disconnect accounts</a>
        </footer>
    </div>
</body>
</html>
