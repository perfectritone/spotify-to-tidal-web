<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to Tidal Sync</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #121212;
            color: #fff;
            min-height: 100vh;
        }
        h1 { color: #1db954; margin-bottom: 0.5rem; }
        .subtitle { color: #b3b3b3; margin-bottom: 2rem; }
        .card {
            background: #282828;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 500px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-spotify {
            background: #1db954;
            color: #000;
        }
        .btn-tidal {
            background: #00ffff;
            color: #000;
        }
        .btn-sync {
            background: #fff;
            color: #000;
            width: 100%;
            margin-top: 1rem;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled {
            background: #535353;
            color: #b3b3b3;
            cursor: not-allowed;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .status-dot.connected { background: #1db954; }
        .status-dot.disconnected { background: #535353; }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #1db954;
        }
        .error {
            background: #e74c3c;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        a { color: #1db954; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
